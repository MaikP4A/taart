    <!-- Include our new avatars.js file -->
    <script src="avatars.js"></script>
    
    <script>
        let ws;
        let squaresVisible = false;

        // Function to assign random animations to all avatars
        function randomizeAnimations() {
            const styles = Object.values(AvatarManager.AnimationStyle);
            
            // For each avatar, randomly assign one of the animation styles
            AvatarManager.getAvatars().forEach(avatar => {
                const randomStyle = styles[Math.floor(Math.random() * styles.length)];
                AvatarManager.setAnimationStyle(randomStyle, avatar.name);
            });
        }

        // Nyan Cat random positioning and animation
        function setupNyanCat() {
            const nyanContainer = document.querySelector('.nyan-cat-container');
            const nyanCat = document.querySelector('.nyan-cat');
            
            function startNewAnimation() {
                // Random starting side (0: top, 1: right, 2: bottom, 3: left)
                const side = Math.floor(Math.random() * 4);
                let startX, startY, endX, endY;
                let isFlipped = false;
                let rotation = 0;
                
                switch(side) {
                    case 0: // Top - travel downward
                        startX = Math.random() * window.innerWidth;
                        startY = -200;
                        endX = startX + (Math.random() - 0.5) * window.innerWidth;
                        endY = window.innerHeight + 200;
                        // Flip if traveling left
                        isFlipped = (endX < startX);
                        // Calculate rotation based on direction
                        rotation = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                        break;
                    case 1: // Right - travel leftward
                        startX = window.innerWidth + 200;
                        startY = Math.random() * window.innerHeight;
                        endX = -200;
                        endY = startY + (Math.random() - 0.5) * window.innerHeight;
                        isFlipped = true; // Always flipped when traveling left
                        rotation = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                        break;
                    case 2: // Bottom - travel upward
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 200;
                        endX = startX + (Math.random() - 0.5) * window.innerWidth;
                        endY = -200;
                        // Flip if traveling left
                        isFlipped = (endX < startX);
                        rotation = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                        break;
                    case 3: // Left - travel rightward
                        startX = -200;
                        startY = Math.random() * window.innerHeight;
                        endX = window.innerWidth + 200;
                        endY = startY + (Math.random() - 0.5) * window.innerHeight;
                        isFlipped = false; // Never flipped when traveling right
                        rotation = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
                        break;
                }
                
                // Set starting position
                nyanContainer.style.left = startX + 'px';
                nyanContainer.style.top = startY + 'px';
                
                // Apply horizontal flip and rotation
                if (isFlipped) {
                    nyanCat.style.transform = `scaleX(-1) rotate(${rotation}deg)`;
                } else {
                    nyanCat.style.transform = `rotate(${rotation}deg)`;
                }
                
                // Calculate distance for animation duration
                const distance = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                // Fixed speed: 2000 pixels = 10 seconds, so 200 pixels per second
                const duration = distance / 200;
                
                // Create custom keyframes for this specific path
                const keyframes = `
                    @keyframes travelRandom${Date.now()} {
                        0% {
                            transform: translateX(0) translateY(0) ${isFlipped ? 'scaleX(-1)' : ''} rotate(${rotation}deg);
                        }
                        100% {
                            transform: translateX(${endX - startX}px) translateY(${endY - startY}px) ${isFlipped ? 'scaleX(-1)' : ''} rotate(${rotation}deg);
                        }
                    }
                `;
                
                // Remove old style if exists
                const oldStyle = document.getElementById('nyan-cat-style');
                if (oldStyle) oldStyle.remove();
                
                // Add new style
                const style = document.createElement('style');
                style.id = 'nyan-cat-style';
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                // Apply animation
                nyanCat.style.animation = `none`;
                nyanCat.offsetHeight; // Trigger reflow
                nyanCat.style.animation = `travelRandom${Date.now()} ${duration}s linear forwards`;
                
                // Restart animation when it completes
                setTimeout(() => {
                    startNewAnimation();
                }, duration * 1000);
            }
            
            // Start the first animation
            startNewAnimation();
        }

        function connectWebSocket() {
            try {
                // Get the base URL and convert http(s) to ws(s)
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const baseUrl = AvatarManager.getApiBaseUrl();
                const wsUrl = baseUrl ?
                    `${protocol}//${new URL(baseUrl).host}/ws` :
                    `${protocol}//${window.location.host}/ws`;

                console.log('Connecting to WebSocket at:', wsUrl);

                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected successfully');
                    // Start periodic refresh when WebSocket connects
                    startPeriodicRefresh();
                };

                ws.onmessage = (event) => {
                    console.log('WebSocket message received:', event.data);
                    if (event.data === 'avatar_updated') {
                        console.log('Avatar update received, reloading avatars...');
                        AvatarManager.loadAvatars();
                    } else if (event.data === 'trigger_vote') {
                        console.log('Vote trigger received, showing squares layout...');
                        // ToDo maby do something else
                        // showSquaresLayout();
                        AvatarManager.showLunchChoices();
                    }
                };

                ws.onclose = (event) => {
                    console.log('WebSocket disconnected. Code:', event.code, 'Reason:', event.reason);
                    setTimeout(connectWebSocket, 5000); // Reconnect after 5 seconds
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            } catch (error) {
                console.error('Error setting up WebSocket:', error);
                setTimeout(connectWebSocket, 5000);
            }
        }

        // Add new function for periodic refresh
        function startPeriodicRefresh() {
            // Refresh avatars every 30 seconds
            setInterval(() => {
                console.log('Performing periodic avatar refresh');
                AvatarManager.loadAvatars();
            }, 30000);
            
            // Refresh lunch choice chat bubbles every 5 minutes
            setInterval(() => {
                console.log('Refreshing lunch choice chat bubbles');
                AvatarManager.showLunchChoices();
            }, 300000);
        }
        // Add delay to show lunch choices
        setTimeout(() => {
            AvatarManager.showLunchChoices();
        }, 1000);

        // Call the function when page loads
        connectWebSocket();
        AvatarManager.loadAvatars();
        AvatarManager.startAnimation();
        setupNyanCat(); // Initialize Nyan Cat animation
    </script>
